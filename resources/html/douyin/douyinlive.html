{{extend defaultLayout}} {{block 'css'}}
<script src="https://cdn.bootcdn.net/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link rel="stylesheet" type="text/css" href="{{_res_path}}html/bilibili/dynamic/DYNAMIC_TYPE_LIVE_RCMD.css" />
{{/block}} {{block 'main'}}

<div class="spacer1"></div>
{{each image_url val}}
<div class="cover">
  <div class="imgbox">
    <img class="imgbox_1" src="{{val.image_src}}" alt="封面" />
  </div>
</div>
<div style="height: 20px"></div>
{{/each}}
<div class="info">
  <div class="spacer3"></div>
  <div class="info_title" style="font-weight: bolder">{{@text}}</div>
  <div class="spacer3"></div>
  <div class="info_text" style="color: #808080; letter-spacing: normal">{{liveinf}}</div>
  <div class="info_text" style="color: #808080; letter-spacing: normal">观看总人数{{总观看次数}} | 在线观众{{在线观众}}</div>
  <div class="spacer5"></div>
  <div class="avatarinfo">
    <img src="{{avater_url}}" alt="头像" class="avatar" />
    <div style "display: flex; flex-direction: column;align-items: flex-start;">
    <div class="name_and_followers">
      <div class="username"><span>{{@username}}</span></div>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <img class="livestat" src="{{_res_path}}html/douyin/img/抖音-直播中.png" alt="直播中" />
    </div>
    <div>
      <span style="color: #808080">{{fans}}粉丝</span>
    </div>
  </div>
</div>
</div>
  <div class="spacer6"></div>
  <div class="under">
    <div class="other_text">抖音{{dynamicTYPE}}</div>
    <div class="rectangular_box">
      <div class="user" style="align-items: center">
        <div class="userinfo">
          <div class="bitop">
            <img style="width: 200px; height: auto;" src="https://p3-pc-weboff.byteimg.com/tos-cn-i-9r5gewecjs/logo-horizontal.svg" alt="Logo" />
          </div>
          <div class="ftext">
            <span style="letter-spacing: 10px">抖音 记录美好生活</span>
          </div>
        </div>
      </div>
      <div class="qrcode_box">
        <div class="qrcode_text">直播分享链接</div>
        <div id="qrcode"></div>
      </div>
    </div>
  </div>

  <script>
    qrcode = new QRCode(document.getElementById('qrcode'), {
      width: 500,
      height: 500,
      colorDark: '#808080',
      colorLight: '#F2F2F2',
    })
    qrcode.makeCode('{{share_url}}')
  </script>
  {{/block}}
</div>
