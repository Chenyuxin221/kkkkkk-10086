name: "Feature request"
description: Feature request
labels: [enhancement]
body:
  - type: checkboxes
    attributes:
      label: Please make sure of the following things
      description: You may select more than one, even select all.
      options:
        - label: 我已经阅读了[文档](https://ikenxuan.github.io/kkkkkk-10086/)。
        - label: 我确定没有重复的issue或讨论。
        - label: 我确定这个功能没有实现。
        - label: 我相信这是一个合理和普遍的要求。
  - type: textarea
    id: feature-description
    attributes:
      label: 需求描述
    validations:
      required: true
  - type: textarea
    id: suggested-solution
    attributes:
      label: 实现思路
      description: 实现此需求的解决思路。
  - type: textarea
    id: additional-context
    attributes:
      label: 附件
      description: 相关的任何其他上下文或截图，或者你觉得有帮助的信息